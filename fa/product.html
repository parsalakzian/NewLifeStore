<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه محصول</title>
    <link rel="stylesheet" href="css/products/style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/fa">فروشگاه نیولایف</a></h1>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="/fa">خانه</a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">تماس با ما</a></li>
                <li><a href="/">English</a></li>
            </ul>
        </nav>
        <!-- دکمه همبرگری برای دستگاه‌های کوچک -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main>
        <section class="product-details">
            <div class="product-images">
                <img id="main-image" src="" alt="Product Image">
                <div class="thumbnails" id="thumbnails">
                    <!-- تصاویر کوچک محصولات اینجا اضافه می‌شوند -->
                </div>
                <div class="product-price-stock">
                    <div class="price" id="product-price"></div>
                    <div class="stock" id="product-stock"></div>
                </div>

                <!-- دکمه ثبت سفارش -->
                <button class="order-btn">خرید</button>
            </div>

            <div class="product-info">
                <h2 id="product-name"></h2>
                <p id="product-description"></p>
                <h3>مشخصات فنی</h3>
                <ul id="product-specs">
                    <!-- مشخصات فنی اینجا اضافه می‌شوند -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2021 تمامی اطلاعات سایت محفوظ است نیولایف</p>
    </footer>

    <script src="js/products/script.js"></script>
</body>
</html>
